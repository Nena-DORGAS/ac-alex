
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Seu peso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Digite sua altura</ion-label>
    <ion-input [(ngModel)]="n1"></ion-input>
  </ion-item>

  <br>
  <p>Informe seu sexo</p>

  <label for="floating">Escolha:</label>
	<select id="opcoes" name="opcoes">
		<option value="opcao1">Masculino</option>
		<option value="opcao2">Feminino</option>
	</select>

  <ion-item>
    <ion-label position="floating">Digite seu peso</ion-label>
    <ion-input [(ngModel)]="n2"></ion-input>
  </ion-item>


  <ion-button expand="block"(click)="Somar()">Calcular</ion-button>
<ion-label>{{res}}</ion-label>

</ion-content>
